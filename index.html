<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ankit Team LMS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to right, #673ab7, #512da8);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .login-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            color: black;
        }
        h2 {
            color: #1a237e;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #673ab7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #4527a0;
        }
        .login-link {
            display: block;
            margin-top: 15px;
            color: #673ab7;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Ankit Team LMS</h1>
        <h2>Login</h2>
        <input type="text" placeholder="Username" id="username">
        <input type="password" placeholder="Password" id="password">
        <button onclick="login()">Login</button>
        <p>Select Role:</p>
        <button onclick="location.href='admin_dashboard.html'">Admin Login</button>
        <button onclick="location.href='agent_dashboard.html'">Agent Login</button>
        <a href="#" class="login-link">Forgot Password?</a>
    </div>
    <script>
        function login() {
            alert("Login functionality coming soon!");
        }
    </script>
</body>
</html>
