
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Sales Executives</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Manage Sales Executives</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="sales_executives.html">Manage Sales Executives</a></li>
                <li><a href="daily_targets.html">Daily Targets</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
        <main>
            <h2>Add & Manage Sales Executives</h2>
            <button onclick="addExecutive()">Add Executive</button>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Designation</th>
                    <th>Action</th>
                </tr>
                <tbody id="executives-list"></tbody>
            </table>
        </main>
        <script>
            function addExecutive() {
                let name = prompt("Enter Executive Name:");
                let designation = prompt("Enter Designation:");
                if (name && designation) {
                    let table = document.getElementById("executives-list");
                    let row = `<tr><td>${name}</td><td>${designation}</td><td><button onclick="deleteRow(this)">Delete</button></td></tr>`;
                    table.innerHTML += row;
                }
            }
            function deleteRow(btn) {
                btn.parentElement.parentElement.remove();
            }
        </script>
    </div>
</body>
</html>
