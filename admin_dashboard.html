<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankit Team LMS - Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #e3f2fd;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
            margin: auto;
        }
        h1, h2, h3 {
            color: #333;
            margin-bottom: 15px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        nav a {
            text-decoration: none;
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: #388E3C;
        }
        input, button {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
            transition: 0.3s;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: #388E3C;
        }
        .logout-btn {
            background: #d32f2f;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background: #b71c1c;
        }
        ul {
            text-align: left;
            padding: 0;
            list-style: none;
        }
        li {
            background: #f8f9fa;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .button-group button {
            flex: 1;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ankit Team LMS</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="sales_executives.html">Manage Sales Executives</a></li>
                <li><a href="daily_targets.html">Daily Targets</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
        <main>
            <h2>Admin Dashboard</h2>
            <h3>Create New Agent</h3>
            <input type="text" id="agentName" placeholder="Enter Agent Name">
            <input type="text" id="agentUsername" placeholder="Enter Agent Username">
            <input type="password" id="agentPassword" placeholder="Enter Password">
            <button onclick="createAgent()">Create Agent</button>
            <h3>Registered Agents</h3>
            <ul id="agentList"></ul>
            <div class="button-group">
                <button onclick="exportToExcel()">Export to Excel</button>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </main>
    </div>

    <script>
        let agents = JSON.parse(localStorage.getItem("agents")) || {};

        function createAgent() {
            let name = document.getElementById("agentName").value;
            let username = document.getElementById("agentUsername").value;
            let password = document.getElementById("agentPassword").value;

            if (!name || !username || !password) {
                alert("Please fill all fields");
                return;
            }

            agents[username] = { name, password };
            localStorage.setItem("agents", JSON.stringify(agents));
            alert("Agent Created Successfully!");
            displayAgents();
        }

        function displayAgents() {
            let agentList = document.getElementById("agentList");
            agentList.innerHTML = "";
            for (let user in agents) {
                let li = document.createElement("li");
                li.textContent = `${agents[user].name} (${user})`;
                agentList.appendChild(li);
            }
        }

        function exportToExcel() {
            let csvContent = "Agent Name,Username\n";
            for (let user in agents) {
                csvContent += `${agents[user].name},${user}\n`;
            }
            let blob = new Blob([csvContent], { type: "text/csv" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "agents_list.csv";
            link.click();
        }

        function logout() {
            window.location.href = 'index.html';
        }

        window.onload = displayAgents;
    </script>
</body>
</html>
