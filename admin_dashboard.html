<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankit Team LMS - Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #f4f6f9;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 95%;
            max-width: 1200px;
            margin: auto;
        }
        h1, h2, h3 {
            color: #333;
            margin-bottom: 15px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        nav a {
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: #0056b3;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: #218838;
        }
        .logout-btn {
            background: #dc3545;
        }
        .logout-btn:hover {
            background: #c82333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ankit Team LMS</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="sales_executives.html">Manage Sales Executives</a></li>
                <li><a href="daily_targets.html">Daily Targets</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
        <main>
            <h2>Admin Dashboard</h2>
            <h3>Create New Agent</h3>
            <input type="text" id="agentName" placeholder="Enter Agent Name">
            <input type="text" id="agentUsername" placeholder="Enter Agent Username">
            <input type="password" id="agentPassword" placeholder="Enter Password">
            <button onclick="createAgent()">Create Agent</button>
            <h3>Upload Agents (CSV Format)</h3>
            <input type="file" id="fileUpload" accept=".csv">
            <button onclick="uploadCSV()">Upload CSV</button>
            <h3>Registered Agents</h3>
            <table>
                <thead>
                    <tr>
                        <th>Agent Name</th>
                        <th>Username</th>
                    </tr>
                </thead>
                <tbody id="agentList"></tbody>
            </table>
            <button onclick="exportToExcel()">Export to Excel</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </main>
    </div>
    <script>
        let agents = JSON.parse(localStorage.getItem("agents")) || {};

        function createAgent() {
            let name = document.getElementById("agentName").value;
            let username = document.getElementById("agentUsername").value;
            let password = document.getElementById("agentPassword").value;

            if (!name || !username || !password) {
                alert("Please fill all fields");
                return;
            }

            agents[username] = { name, password };
            localStorage.setItem("agents", JSON.stringify(agents));
            alert("Agent Created Successfully!");
            displayAgents();
        }

        function displayAgents() {
            let agentList = document.getElementById("agentList");
            agentList.innerHTML = "";
            for (let user in agents) {
                let row = `<tr><td>${agents[user].name}</td><td>${user}</td></tr>`;
                agentList.innerHTML += row;
            }
        }

        function exportToExcel() {
            let csvContent = "Agent Name,Username\n";
            for (let user in agents) {
                csvContent += `${agents[user].name},${user}\n`;
            }
            let blob = new Blob([csvContent], { type: "text/csv" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "agents_list.csv";
            link.click();
        }

        function uploadCSV() {
            let fileInput = document.getElementById("fileUpload");
            let file = fileInput.files[0];
            if (!file) {
                alert("Please select a CSV file");
                return;
            }
            let reader = new FileReader();
            reader.onload = function(event) {
                let lines = event.target.result.split("\n");
                for (let i = 1; i < lines.length; i++) {
                    let [name, username] = lines[i].split(",");
                    if (name && username) {
                        agents[username] = { name };
                    }
                }
                localStorage.setItem("agents", JSON.stringify(agents));
                alert("CSV Uploaded Successfully!");
                displayAgents();
            };
            reader.readAsText(file);
        }

        function logout() {
            window.location.href = 'index.html';
        }

        window.onload = displayAgents;
    </script>
</body>
</html>
