<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankit Team LMS - Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #e3f2fd;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .dashboard-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: 60%;
            max-width: 600px;
        }
        h2, h3 {
            color: #333;
            margin-bottom: 15px;
        }
        nav {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav a {
            text-decoration: none;
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 10px;
            display: inline-block;
            transition: background 0.3s;
        }
        nav a:hover {
            background: #388E3C;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
            transition: 0.3s;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: #388E3C;
        }
        .logout-btn {
            background: #d32f2f;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background: #b71c1c;
        }
        ul {
            text-align: left;
            padding: 0;
            list-style: none;
        }
        li {
            background: #f8f9fa;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Admin Dashboard</h2>
        <h3>Create New Agent</h3>
        
        <input type="text" id="agentName" placeholder="Enter Agent Name">
        <input type="text" id="agentUsername" placeholder="Enter Agent Username">
        <input type="password" id="agentPassword" placeholder="Enter Password">
        <button onclick="createAgent()">Create Agent</button>
        
        <h3>Registered Agents</h3>
        <ul id="agentList"></ul>

        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        let agents = JSON.parse(localStorage.getItem("agents")) || {};

        function createAgent() {
            let name = document.getElementById("agentName").value;
            let username = document.getElementById("agentUsername").value;
            let password = document.getElementById("agentPassword").value;

            if (!name || !username || !password) {
                alert("Please fill all fields");
                return;
            }

            agents[username] = { name, password };
            localStorage.setItem("agents", JSON.stringify(agents));

            alert("Agent Created Successfully!");
            displayAgents();
        }

        function displayAgents() {
            let agentList = document.getElementById("agentList");
            agentList.innerHTML = "";
            for (let user in agents) {
                let li = document.createElement("li");
                li.textContent = `${agents[user].name} (${user})`;
                agentList.appendChild(li);
            }
        }

        function logout() {
            window.location.href = 'index.html';
        }

        window.onload = displayAgents;
    </script>
</body>
</html>
