<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Lead</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #e3f2fd;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 50%;
            margin: auto;
        }
        input, select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background: #673ab7;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #4527a0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3>Add New Lead</h3>
        <input type="text" placeholder="Name" id="leadName">
        <input type="text" placeholder="Mobile No" id="leadMobile">
        <input type="date" placeholder="DOB" id="leadDOB">
        <input type="text" placeholder="PAN No" id="leadPAN">
        <input type="text" placeholder="Pin Code" id="leadPin">
        <input type="text" placeholder="Mother's Name" id="leadMother">
        <input type="text" placeholder="Father's Name" id="leadFather">
        <select id="leadEmployment">
            <option value="Salaried">Salaried</option>
            <option value="Self-Employed">Self-Employed</option>
        </select>
        <button onclick="saveLead()">Save Lead</button>
        <button onclick="goBack()">Cancel</button>
    </div>
    
    <script>
        function saveLead() {
            alert("Lead saved successfully!");
            window.location.href = "index.html"; // Redirect to dashboard
        }
        function goBack() {
            window.location.href = "admin_dashboard.html";
        }
    </script>
</body>
</html>
